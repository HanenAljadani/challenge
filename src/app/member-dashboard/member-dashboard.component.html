<div class="row pt-5">
  <div class="col-4 d-flex justify-content-end">
    <app-dropdown-menu [label]="'Role'" [options]="['Developer', 'Designer','Product Manager','DevOps','Tester','Intern']" (optionChanged)="handleRole($event)">
    </app-dropdown-menu>
  </div>

  <div class="col-4 d-flex justify-content-start">
    <app-dropdown-menu [label]="'Status'" [options]="['name', 'email']">
    </app-dropdown-menu>
  </div>

  <div class="col-4 d-flex justify-content-start align-items-center">
    <button class="btn btn-primary h-50" type="button" (click)="clear()">Clear</button>
  </div>
</div>



<div class="row d-flex justify-content-center pt-5">
  <div class="col-md-9">
  <ngx-datatable class="material" [columns]="columns" [rows]="filterData()" [columnMode]="'force'" [headerHeight]="50" [rowHeight]="40"
    [footerHeight]="50" [scrollbarH]="true"  
    [scrollbarV]="true" 
    style="min-height: 550px;"  >
  </ngx-datatable>
</div>
</div>
