<ng-template #performanceTemplate let-value="value" let-row="row">
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width.%]="row.performence"
      [attr.aria-valuenow]="row.performence" aria-valuemin="0" aria-valuemax="100">{{row.performence}}%</div>
  </div>
</ng-template>


<div class="row pt-5">
  <div class="col-4 d-flex justify-content-end">
    <app-dropdown-menu [label]="'Role'"
      [options]="['Developer', 'Designer','Product Manager','DevOps','Tester','Intern','HR']"
      (optionChanged)="handleRole($event)">
    </app-dropdown-menu>
  </div>

  <div class="col-4 d-flex justify-content-start">
    <app-dropdown-menu [label]="'Status'" [options]="['active', 'inactive']" (optionChanged)="handleStatus($event)">
    </app-dropdown-menu>
  </div>

  <div class="col-4 d-flex justify-content-start align-items-center">
    <app-button [text]="'Clear'" (buttonClicked)="handleClearButton()"></app-button>
  </div>
</div>



<div class="row d-flex justify-content-center pt-5">
  <div class="col-md-9">
    <ngx-datatable class="material" [columns]="columns" [rows]="filterData()" [columnMode]="'force'" [headerHeight]="50"
      [rowHeight]="40" [footerHeight]="50" [scrollbarH]="true" [scrollbarV]="true" style="min-height: 550px;">
    </ngx-datatable>
  </div>
</div>
